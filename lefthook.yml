pre-commit:
  parallel: false
  commands:
    prettier:
      glob: '*.{json,md,yml}'
      run: npx prettier --write {staged_files} && git add {staged_files}
    oxlint:
      glob: 'src/**/*.ts'
      run: npx oxlint --fix {staged_files} && git add {staged_files}
    oxlint_spec:
      glob: 'spec/**/*.ts'
      run: npx oxlint --config .eslintrc.spec.json --fix {staged_files} && git add {staged_files}
